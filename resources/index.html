<body class="weapon">

			</div>
			<div id="navigation">

	<div class="main-container">
		<div id="weapon-container" class="container tab-content content-selected">
			<h3>Weapon</h3>
			<div class="row">
				<div class="input-wrapper">
					<label for="weapon-typeSelect">Weapon Type:</label>
					<select id="weapon-typeSelect" name="weapon-typeSelect"></select>
				</div>
				<div class="input-wrapper">
					<label for="weapon-templateSelect">Weapon Template:</label>
					<select id="weapon-templateSelect" name="weapon-templateSelect">

				</div>
				<div class="input-wrapper">
					<label for="weapon-condition">Condition:</label>
					<input type="number" id="weapon-condition" name="weapon-condition" class="weapon-data" value="1000" min="1"
						max="999999">
				</div>
				<div class="input-wrapper">
					<label for="maxCondition">Maximum Condition:</label>
					<input type="number" id="weapon-maxCondition" name="weapon-maxCondition" class="weapon-data" value="1000"
						min="1" max="999999">
				</div>
			</div>

			<h3>Skill Mods</h3>
			<div class="row second-row">
				<div class="input-wrapper">
					<label for="weapon-skillModType-01">Skill Mod Type #1:</label>
					<select id="weapon-skillModType-01" name="weapon-skillModType-01" class="weapon-data skillmod-select" skillMod="0"></select>
				</div>
				<div class="input-wrapper">
					<label for="weapon-skillModValue-01">Skill Mod Value #1:</label>
					<input type="number" id="weapon-skillModValue-01" name="weapon-skillModValue-01" class="weapon-data" value="0"
						min="0" max="25" step="1">
				</div>
				<div class="input-wrapper">
					<label for="weapon-skillModType-02">Skill Mod Type #2:</label>
					<select id="weapon-skillModType-02" name="weapon-skillModType-02" class="weapon-data skillmod-select" skillMod="1"></select>
				</div>
				<div class="input-wrapper">
					<label for="weapon-skillModValue-02">Skill Mod Value #2:</label>
					<input type="number" id="weapon-skillModValue-02" name="weapon-skillModValue-02" class="weapon-data" value="0"
						min="0" max="25" step="1">
				</div>
			</div>
			<div class="row second-row">
				<div class="input-wrapper">
					<label for="weapon-skillModType-03">Skill Mod Type #3:</label>

				</div>
				<div class="input-wrapper">

						min="0" max="25" step="1">
				</div>
				<div class="input-wrapper">

				</div>
				<div class="input-wrapper">

						min="0" max="25" step="1">
				</div>

			<h3>Damage</h3>

				<div class="input-wrapper">
					<label for="weapon-damageTypeSelect">Type:</label>

						<option value="2">ENERGY</option>
						<option value="4">BLAST</option>
						<option value="8">STUN</option>
						<option value="16">LIGHTSABER</option>
						<option value="32">HEAT</option>
						<option value="64">COLD</option>
						<option value="128">ACID</option>
						<option value="256">ELECTRICITY</option>

				<div class="input-wrapper">
					<label for="weapon-armorPiercingSelect">Armor Piercing:</label>
					<select value="1" id="weapon-armorPiercingSelect" name="weapon-armorPiercingSelect">
						<option value="0">NONE</option>

						<option value="3">HEAVY</option>

					<label for="weapon-maxDamage">Maximum Damage:</label>
					<input type="number" id="weapon-maxDamage" name="weapon-maxDamage" class="weapon-data" value="100" min="1"
						max="999999">
				</div>
				<div class="input-wrapper">
					<label for="weapon-wound"> Wound Chance:</label>

						step="0.1">

			<h3>Range Modifiers</h3>

				<div class="input-wrapper">

				</div>
				<div class="input-wrapper">

<script src="js/armor.js"></script>
<script src="js/weapons.js"></script>
<script src="js/wearables.js"></script>
<script src="js/main.js"></script>

<script type="text/javascript">
	var weaponOutput;
	var armorOutput;

	window.onload = function () {
		weaponOutput = document.getElementById("weapon-output");
		armorOutput = document.getElementById("armor-output");
		wearableOutput = document.getElementById("wearable-output");
		drawTemplate("weapon");
		drawTemplate("armor");
		drawTemplate("wearable");
		loadTabFromURL();
	}

	function loadTabFromURL() {
		var hash = window.location.hash.substr(1);
		switch (hash) {
			case "weapon":
				openTab(document.getElementById("weapon-tab"), "weapon-container");
			case "armor":
				openTab(document.getElementById("armor-tab"), "armor-container");
			case "wearable":
				openTab(document.getElementById("wearable-tab"), "wearable-container");
		}
	}
</script>

</html>
